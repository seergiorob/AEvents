    <div class="w-3/5 mx-auto mt-10">
    <form>
        <div class="mb-6">
          <label for="name" class="block mb-2 text-sm font-medium text-gray-900">Nombre Completo:</label>
          <input type="text" id="name" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 " placeholder="Ingrese su Nombre y Apellido" required>
        </div>
        <div class="mb-6">
          <label for="email" class="block mb-2 text-sm font-medium text-gray-900">E-mail:</label>
          <input type="email" id="email" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 " placeholder="prueba@aevents.com" required>
        </div>
        <div class="mb-6">
          <label for="password" class="block mb-2 text-sm font-medium text-gray-900 ">Password</label>
          <input type="password" id="password" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 " required>
        </div>
        <div class="mb-6">
          <label for="repeat-password" class="block mb-2 text-sm font-medium text-gray-900">Confirmar Password</label>
          <input type="password" id="repeat-password" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 " required>
        </div>
        <div class="mb-6">
        <label for="countries" class="block text-sm font-medium text-gray-900">Tipo de Usuario:</label>
        <select id="countries" class="bg-gray-50 mb-2 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
        <option>Estudiante</option>
        <option>Docente</option>
        <option>Otro</option>
        </select>
        </div>
        <div class="flex items-start mb-6">
          <div class="flex items-center h-5">
            <input id="terms" aria-describedby="terms" type="checkbox" class="w-4 h-4 bg-gray-50 rounded border border-gray-300 focus:ring-3 focus:ring-blue-300" required>
          </div>
          <div class="ml-3 text-sm">
            <label for="terms" class="font-medium text-gray-900">I agree with the <a href="#" class="text-pink-600 hover:underline">terms and conditions</a></label>
          </div>
        </div>
        <button type="submit" class="text-white bg-pink-600 hover:bg-white hover:text-black hover:ring-4 hover:ring-pink-600 focus:ring-4 focus:ring-pink-600 font-medium rounded-lg text-sm px-5 py-2.5 text-center ">Registrarse</button>
      </form>
